<div>
  <ul>
    <li *ngFor="let person of data$ | async" class="person">
      <span class="name">{{ person.name }}</span>
    </li>
  </ul>

  <button (click)="refreshPeople()">Refresh</button>

  <button (click)="sortPeople()" [disabled]="!sortable">Sort</button>

  <button *ngFor="let nationality of nationalities"
          (click)="filterPeople(nationality)"
          [disabled]="(selectedNationality$ | async) === nationality"
  >Filter {{nationality}}</button>
</div>
